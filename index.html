    <title>Weather Dashboard</title>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="sidenav">
        <h2 id="search-title">Search for a City:</h2>
        <div class="search-bar">        
            <div class="form-group">
                <input type="search" id="city-search" placeholder="San Diego">
            </div>
            <button onclick="searchLocation()" type="button" class="btn btn-primary" id="submit-button">Submit</button>
        </div>
        <div class="sidebar-search-buttons">
            <button type="button" class="btn btn-secondary" id="search-button">Austin</button>
            <br>
            <button type="button" class="btn btn-secondary" id="search-button">Chicago</button>

            <br>

        </div>
    </div>

    <div class="main">
